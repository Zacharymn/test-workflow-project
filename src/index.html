<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="User Profile Component - Multi-Profile Workflow Test">
  <title>User Profile Component</title>
  <link rel="stylesheet" href="styles/userProfile.css">
</head>
<body>
  <main>
    <header>
      <h1>User Profile Component Demo</h1>
      <p>Testing multi-profile workflow system with vanilla JavaScript</p>
    </header>

    <section id="profile-container" aria-label="User profile display">
      <!-- User profile component will be rendered here -->
    </section>

    <section id="demo-controls" aria-label="Demo controls">
      <h2>Demo Controls</h2>
      <div class="demo-buttons">
        <button type="button" onclick="loadUser(1)" class="demo-button">
          Load Sarah Chen
        </button>
        <button type="button" onclick="loadUser(2)" class="demo-button">
          Load Marcus Rodriguez
        </button>
        <button type="button" onclick="loadUser(3)" class="demo-button">
          Load Elena Petrov
        </button>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/mockData.js"></script>
  <script src="js/UserProfile.js"></script>
  
  <script>
    // Initialize the application
    let currentProfile;

    function initializeApp() {
      // Load the first user by default
      loadUser(1);
    }

    function loadUser(userId) {
      const userData = getUserById(userId);
      if (userData) {
        const container = document.getElementById('profile-container');
        if (currentProfile) {
          currentProfile.updateUserData(userData);
        } else {
          currentProfile = createUserProfile('profile-container', userData);
          // Add loaded class after a brief delay to allow rendering
          setTimeout(() => {
            container.classList.add('loaded');
          }, 50);
        }
      } else {
        console.error('User not found with ID:', userId);
      }
    }

    // Make loadUser available globally for demo buttons
    window.loadUser = loadUser;

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', initializeApp);
  </script>

  <style>
    /* Additional page styles */
    
    /* Prevent flash during initialization */
    #profile-container {
      min-height: 200px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #profile-container.loaded {
      opacity: 1;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #666;
      font-size: 1.1rem;
    }

    #demo-controls {
      margin-top: 3rem;
      text-align: center;
    }

    #demo-controls h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .demo-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .demo-button {
      padding: 8px 16px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }

    .demo-button:hover {
      background-color: #5a6268;
    }

    .demo-button:focus {
      outline: 2px solid #007bff;
      outline-offset: 2px;
    }

    @media (max-width: 768px) {
      .demo-buttons {
        flex-direction: column;
        align-items: center;
      }

      .demo-button {
        width: 200px;
      }
    }
  </style>
</body>
</html>
